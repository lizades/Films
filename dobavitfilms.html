<!DOCTYPE html> 
<html> 
<head> 
<meta charset = "utf-8"> 
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
<title>Добавить фильм</title> 
<link rel = "stylesheet" href = "style.css">
</head> 
<body>
	<header>
		<nav class = "menu">
			<div class = "menu__item">     
				<a href = "index.html">Все фильмы</a>
				<div id = "div-as-hr"></div>
				<a href = "dobavitfilms.html">Добавить фильм</a>
				<div id = "div-as-hr"></div>
				<a href = "myfilm.html">Мои фильмы</a>  
			</div>
		</nav> 
	</header>
	<main>
        <div class = "container-main">
			<form id="formMovie"> 
                <label class = "label-text">
                Название фильма                                               
                    <input id = "iTitleMovie" type = "text" placeholder = "..." required = "required">
                </label>

				<label class = "label-text" >
					Страна
                    <select id="iCountry" >
						<option value = "Бразилия">Бразилия</option>
						<option value = "Великобритания">Великобритания</option>
						<option value = "Венгрия">Венгрия</option>
						<option value = "Германия">Германия</option>
						<option value = "Греция">Греция</option>
						<option value = "Грузия">Грузия</option>
						<option value = "Индия">Индия</option>
						<option value = "Испания">Испания</option>
						<option value = "Италия">Италия</option>
						<option value = "Казахстан">Казахстан</option>
						<option value = "Канада">Канада</option>
						<option value = "Китай">Китай</option>
						<option value = "Мексика">Мексика</option>
						<option value = "Польша">Польша</option>
						<option value = "Португалия">Португалия</option>
						<option value = "Россия">Россия</option>
						<option value = "СССР">СССР</option>
						<option value = "США">США</option>
						<option value = "Украина">Украина</option>
						<option value = "Финляндия">Финляндия</option>
						<option value = "Франция">Франция</option>
						<option value = "Япония">Япония</option>
                    </select>
                </label>

				<label class = "label-text" >
					Жанр
                    <select id="iGenre">
                        <option value = "Боевик">Боевик</option>
                        <option value = "Детектив">Детектив</option>
                        <option value = "Драма">Драма</option>
                        <option value = "Исторический фильм">Исторический фильм</option>
                        <option value = "Комедия">Комедия</option>
                        <option value = "Мелодрама">Мелодрама</option>
                        <option value = "Документальный фильм">Документальный фильм</option>
                        <option value = "Приключенческий фильм">Приключенческий фильм</option>
                        <option value = "Трагедия">Трагедия</option>
                        <option value = "Фантастический фильм">Фантастика</option>
                        <option value = "Фильм ужасов">Ужасы</option>	
                    </select>
                </label>

                <label class = "label-text">
                    Режиссер (можно несколько) 
                    <input id = "iDirector1" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр" required = "required"> 
                    <input id = "iDirector2" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр">
                    <input id = "iDirector3" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр"> 
                </label>

                <label class = "label-text">
                    Сценарий 
                    <textarea id = "iMovieScript" name="text"  title = "Поле не должно начинаться с пробела или полностью состоять из пробелов" required = "required"></textarea>
                </label>

                <label class = "label-text">
                    Продюсер
                    <input id = "iProducer" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр" required = "required">
                </label>

                <label class = "label-text">
                    Оператор
                    <input id = "iOperator" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр" required = "required">
                </label>

                <label class = "label-text">
                    Композитор
                    <input id = "iComposer" type = "text" placeholder = "..."   pattern = "^[A-Za-zА-Яа-яЁё\s]+$"  title = "Поле не должно содержать цифр" required = "required">
                </label>

                <label class = "label-text">
                    Бюджет
                    <input id = "iBudget"  placeholder = "..." type = "number" min = "0"  step = "1"  title = "Поле должно содержать только целые числа" required = "required">
                    <select id = "iBudgetCurrency">
                        <option value = "млн долларов">млн долларов</option>
                        <option value = "млн евро">млн евро</option>
                        <option value = "млн рублей">млн рублей</option>
                        <option value = "долларов">долларов</option>
                        <option value = "евро">евро</option>
                        <option value = "рублей">рублей</option>
                    </select>
                </label>

                <label class = "label-text">
                    Мировые сборы
                    <input id = "iMovieBoxOffice"  placeholder = "..." type = "number" min = "0"  step = "1"  title = "Поле должно содержать только целые числа" required = "required">
                    <select id = "iMovieBoxOfficeCurrency">
                        <option value = "млн долларов">млн долларов</option>
                        <option value = "млн евро">млн евро</option>
                        <option value = "млн рублей">млн рублей</option>
                        <option value = "долларов">долларов</option>
                        <option value = "евро">евро</option>
                        <option value = "рублей">рублей</option>
                    </select>
                </label>

                <label class = "label-text" >
					Возрастной ценз
                    <select id="iAge">
                        <option value = "0+">0+</option>
                        <option value = "6+">6+</option>
                        <option value = "12+">12+</option>
                        <option value = "16+">16+</option>
                        <option value = "18+">18+</option>
                    </select>
                </label>

                <label class = "label-text">
                    Длительность
                    <input id = "iHours"  placeholder="1 ч" type = "number" min = "0"  step = "1" required = "required">	
                    <input id = "iMinutes"  placeholder="00 м" type = "number" min = "0" max = "59"  step = "1" required = "required">	
                    <input id = "iSeconds" placeholder="00 с" type = "number" min = "0" max = "59"  step = "1" required = "required">
                </label>

                <label class = "label-text" for="photo">
                    Постер (файл может быть только формата jpeg)
				    <input type = "url" id="iPhoto" name="photo" placeholder="https://..." required = "required"> 	
                </label>

                <label class = "label-text">
                    Дата выхода
				    <input id = "iDay"  placeholder="1" type = "number" min = "1" max = "31"  step = "1" title = "Поле должно содержать числа от 1 до 31" required = "required">	
                    <input id = "iMonth"  placeholder="1" type = "number" min = "1" max = "12"  step = "1" title = "Поле должно содержать числа от 1 до 12" required = "required">	
                    <input id = "iYear" placeholder="1970" type = "number" min = "1970" max = "2021"  step = "1" title = "Поле должно содержать числа от 1800 до 2100" required = "required">	
                </label>

                <button type = "submit">Добавить</button>
			    <button type = "reset">Очистить</button>
                <div id = "message"> </div>
            </form>
		</div>
	</main>
	<script src = "scripts/ogranichenia.js"></script>
</body> 
</html>
